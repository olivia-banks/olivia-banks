name: Mirror Website Content

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch: 

jobs:
  sync_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch index.md from website
        run: curl -sS -o index.md https://git.sr.ht/~oliviabanks/oliviactl.net/blob/main/content/index.md

      - name: Normalize markdown
        run: |
          perl -0777 -pi -e 's/\A---\n.*?\n---\n//s' index.md
          perl -0777 -pi -e 's{(\]\()\/}{${1}https://oliviactl.net/}g' index.md
        
      - name: Compare with README.md
        id: check_diff
        run: |
          if ! cmp -s index.md README.md; then
            echo "FILES_DIFFER=true" >> $GITHUB_ENV
          else
            echo "FILES_DIFFER=false" >> $GITHUB_ENV
          fi

      - name: Replace README.md
        if: env.FILES_DIFFER == 'true'
        run: mv index.md README.md

      - name: Commit and Push Changes
        if: env.FILES_DIFFER == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "[auto] [mirror] fetch website readme"
          git push
